<span class="subtitle">Patrick McVeety-Mill:</span>
<h1 class="title">
  <a href="{{ "/" | relative_url }}">Loud &amp; Abrasive</a>
</h1>

<nav>
  <input id="nav-toggle-check" name="nav-toggle-check" type="checkbox" class="nav-toggle" />
  <label for="nav-toggle-check" class="nav-toggle">
    <i class="fa fa-bars"></i>
  </label>

  <ul class="page-list">
    {% for path in site.header_pages %}
      {% assign page = site.pages | where: "permalink", path | first %}
      {% if page.title %}
        <li class="hover-{{ page.color | default:'brown' }} nav-item">
          <a href="{{ page.url | relative_url }}" class="top-nav-link">
            {{ page.title | escape }} <i class="fa {{page.icon}}"></i>
          </a>
        </li>
      {% endif %}
    {% endfor %}
    <li class="nav-item">
      <a href="{{ "/feed.xml" | relative_url }}" class="hover-charcoal"><i class="fa fa-rss"></i></a>
    </li>
  </ul>
  <hr class="stripes mobile-stripes" />
</nav>
<hr class="stripes desktop-stripes" />
