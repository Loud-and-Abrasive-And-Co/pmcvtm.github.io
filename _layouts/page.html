---
layout: default
---
<article class="page">
  <header class="page-header">
    <h1 class="page-title {{page.color}}">
      {{ page.title | escape }}
      {% if page.icon %}
        <i class="fas {{page.icon}}"></i>
      {%endif%}
    </h1>
  </header>

  <div class="page-description">
    {% if page.description %}
        <p>{{page.description}}</p>
    {%endif%}
  </div>

  <div>
    {{ content }}
  </div>

</article>
